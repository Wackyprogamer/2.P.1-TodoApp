<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/eyfXBlvDyk9g/list">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1713fc1b17.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="outer">

      <nav class="navbar">
        <!-- navbar not needed but looks cool --> 
        <h2 class="col-11">Listo</h2>

        <i class="fa-solid fa-gear" style="color: #9B9DA0;"></i>

        <i class="fa-regular fa-circle-user" style="color: #9b9da0;"></i>

      </nav>
     
      <div class="container-fluid">

        <div class="row">
          
          <div class="col-3 mainContent">

            <input class="col-6" type="textbox" id="textNameList" placeholder="Enter List Name">
            <!-- list of todo lists go here -->

            <button type="button" id="addNewList">Add List</button>

            <ul class="list-group" id="lists">

              <li class="list-group-item" id="1">Shopping list</li>

            </ul>
  
          </div>
     
          <div class="col-8">

            <div class="todoList">

              <h1 id="headerList">Select A list To View</h1>
            <!-- current todo list name goes here -->


              <input type="textBox" id="textTodo" placeholder="Enter Item...">
              
            <!--Input Box to Add new Todo's-->

              <button type="button" id="addTodo">Add Item</button>
            
            <!--Button to initiate JS to add item to current array-->

              <hr class="col-12"></hr>

            <!-- current todo list goes here -->

              <ul id="todos">
                
              </ul>

            </div>

          </div>

        </div>

      </div>

    </div>

</body>

<script src="script.js"></script>

</html>
