<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/eyfXBlvDyk9g/list">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1713fc1b17.js" crossorigin="anonymous"></script>
</head>

<body>
    
<div class="outer">

    <nav class="navbar">
        <!-- navbar not needed but looks cool --> 
    <h2 class="col-10 col-sm-10">Listo</h2>

    <i id="gear" class="fa-solid fa-gear col-1 col-sm-1" style="color: #9B9DA0;"></i>

    <i id="user" class="fa-regular fa-circle-user col-1 col-sm-1" style="color: #9b9da0;"></i>

    </nav>
     
    <div class="container-fluid">

        <div class="row">
          
            <div class="col-3 col-sm-3 mainContent">

                    <input type="textbox" class="form-control col-12 col-sm-12"  id="textNameList" placeholder="Enter List Name">
                    <!-- list of todo lists go here -->

                    <button type="button" class="btn btn-primary col-12 col-sm-12"  id="addNewList">Add List</button>

                <div>

                    <ul class="list-group" id="lists">

                        <li class="list-group-item" id="1">Shopping list</li>
                        
                    </ul>

                </div>
  
            </div>
     
            <div class="col-9 col-sm-9">

                <div class="row todoList">

                    <h2 class="col-8 col-sm-8" id="headerList">Select A list To View</h2>
                    <!-- current todo list name goes here -->

                    <div class="col-3 col-sm-3 input-group">

                        <input class="form-control"  type="textBox" id="textTodo" placeholder="Enter Item...">
              
                        <!--Input Box to Add new Todo's-->

                        <span id="inputSpan1" class="input-group-btn">

                            <button class="btn btn-primary" type="button" id="addTodo">Add Item</button>
            
                            <!--Button to initiate JS to add item to current array-->
                        
                        </span>

                    </div>

                </div>

                <hr class="col-12 col-sm-12"></hr>

                <!-- current todo list goes here -->
        
                <ul id="todos">
                
                </ul>

            </div>

        </div>

    </div>

</div>

</body>

<script src="script.js"></script>

</html>
