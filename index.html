<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1713fc1b17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Listo</title>
</head>


<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<div class="outer">

    <nav class="navbar">

        <h2>Listo</h2>

        <i class="fa-solid fa-gear" style="color: #9B9DA0;"></i>

        <i class="fa-regular fa-circle-user" style="color: #9b9da0;"></i>

    </nav>

    <div class="container-fluid">

        <div class="row">

            <div class="col-2 listsEnter">

                <input type="text" class="col-12" id="listName" placeholder="Enter List Name...">
                <!--list of todo-->
                <div class="lists col-12" id="myLists">
                <!--My Lists Created with JavaScript-->
                </div>
            </div>

            <div class="tab-content col-9">
            
                <div class="col-12 items">

                <!--current todo list name goes here-->
                    <div class="list">

                    <h1 id="header">Test</h1>

                    </div>

                    <hr>
            
                <!--current todo list goes here-->
                
                <div class="listedItems">

                    <div class="num">
                        <input type="checkbox">

                        <span>Testing this</span>
                    </div>

                    <div class="num2">
                        <input type="checkbox">

                        <span>Test</span>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

    
</body>

    <script src="myScripts.js"></script>

</html>
